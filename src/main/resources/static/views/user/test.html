<!DOCTYPE html>
<html style="background-color: #F2F2F2">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
</head>
<body>
<div style="width: 450px; height: 300px; margin: 200px auto auto auto; background-color: white;">
    <div class="layui-tab layui-tab-brief" style="padding: 20px 20px 20px 20px;">
        <ul class="layui-tab-title">
            <li class="layui-this">登入</li>
            <li><a href="reg.html">注册</a></li>
        </ul>
    </div>
    <div style="margin: 10px 20px 20px 20px;">
        <form class="layui-form layui-form-pane" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">账  号</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密  码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 300px;">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0px;">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即登录</button>
                    <span style="padding-left:20px;"><a href="forget.html">忘记密码？</a></span>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../frame/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
//        layer.msg('Hello World');
    });
</script>
</body>
</html>
